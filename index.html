
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accessible Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
 
</head>
<body>
  <main>
    <h1> TOP DJ's</h1>
    <div class="photos">
      <img id="placeholder" src="https://www.pngall.com/wp-content/uploads/4/DJ-PNG-Download-Image.png" alt="placeholder-image" />
      
      <div class="imageline">
        <button class="button">
                
          <img src="https://c8.alamy.com/comp/DXGM2D/nile-rogers-the-angel-ball-2012-at-ciprianiwall-street-featuring-nile-DXGM2D.jpg" alt="Nile Roggers" />
        <figcaption>Nile Roggers</figcaption>
        </button>
        <button class="button">
          <img src="https://thefader-res.cloudinary.com/private_images/w_760,c_limit,f_auto,q_auto:best/iJYN-R4v_lh5xge/kaytranada-photo-by-juli-via-getty-images.jpg" alt="Kaytranada" />
       <figcaption>KAYTRAANDA</figcaption>
        </button>
        <button class="button">
          <img src="https://media.socastsrm.com/wordpress/wp-content/blogs.dir/2212/files/2021/08/calvin-harris-1.jpg" alt="Calvin Harris" />
         <figcaption>Calvin Harris</figcaption>
        </button>
        <button class="button">
          <img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2017/05/26/13/dj-black-coffee-2.jpg" alt="Black Coffee" />
          <figcaption>Black Coffee</figcaption>
        </button>
      </div>
    </div>
  </main>
 <script src="app.js"></script>
</body>
</html>
